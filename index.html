<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 人工智慧核心能力模擬試題復習系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header-title">AI 人工智慧核心能力</div>
        <div id="setup-section">
            <label for="question-range-start">題號範圍：</label>
            <input type="number" id="question-range-start" min="1" value="1" style="width:60px;"> ~
            <input type="number" id="question-range-end" min="1" value="1" style="width:60px;">
            <br><label for="question-count">請選擇要考幾題：</label>
            <select id="question-count">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="all">全部</option>
            </select>
            <button id="start-btn">開始模擬考試</button>
        </div>
        <div id="quiz-section" class="hidden">
            <div id="timer" class="timer hidden">已用時間：<span id="timer-value">00:00</span></div>
            <div id="question-image"></div>
            <div id="question-text"></div>
            <form id="options-form"></form>
            <button id="submit-btn">提交答案</button>
            <div id="feedback"></div>
        </div>
        <div id="result-section" class="hidden">
            <h2>考試結束</h2>
            <div id="score"></div>
            <button id="restart-btn">再考一次</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
