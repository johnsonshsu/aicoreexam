<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 人工智慧核心能力模擬試題復習系統</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="header-title">AI 人工智慧核心能力</div>
        <div id="setup-section">
            <label for="question-range-start">題號範圍：</label>
            <input type="number" id="question-range-start" min="1" value="1" style="width:60px;"> ~
            <input type="number" id="question-range-end" min="1" value="1" style="width:60px;">
            <br><label for="question-count">考題數量：</label>
            <select id="question-count">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="all">全部</option>
            </select>
            <br>
            <label>答案順序：</label>
            <label><input type="radio" name="answer-order" value="original"> 原始順序</label>
            <label style="margin-left:12px;"><input type="radio" name="answer-order" value="shuffle" checked>
                隨機順序</label>
            <br>
            <button id="start-btn">開始模擬考試</button>
            <button id="download-json-btn" type="button" style="margin-left:12px;">下載題庫JSON</button>
        </div>
        <div id="quiz-section" class="hidden">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
                <div id="progress-info" class="progress-info"></div>
                <div style="display:flex;align-items:center;">
                    <div id="timer" class="timer hidden">已用時間：<span id="timer-value">00:00</span></div>
                </div>
            </div>
            <div id="question-image"></div>
            <div id="question-text"></div>
            <form id="options-form"></form>
            <div style="margin-top:8px; display: flex; align-items: center;">
                <button id="submit-btn">提交答案</button>
            </div>
            <div style="margin-top:8px; display: flex; align-items: center;">
                <button id="quit-btn" type="button" style="margin-left:0;">重新開始</button>
                <select id="jump-select" style="margin-left:24px;display:none;"></select>
                <button id="jump-btn" type="button" style="margin-left:8px;display:none;">跳到此題</button>
            </div>
            <div id="feedback"></div>
        </div>
        <div id="result-section" class="hidden">
            <h2>考試結束</h2>
            <div id="score"></div>
            <button id="restart-btn">再考一次</button>
        </div>
        <div id="weighted-list"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
