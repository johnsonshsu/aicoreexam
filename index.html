<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 人工智慧核心能力模擬試題復習系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h3>AI 人工智慧核心能力</h3>
        <div id="setup-section">
            <label for="question-count">請輸入要考幾題：</label>
            <input type="number" id="question-count" min="1" value="5">
            <button id="start-btn">開始模擬考試</button>
        </div>
        <div id="quiz-section" class="hidden">
            <div id="question-image"></div>
            <div id="question-text"></div>
            <form id="options-form"></form>
            <button id="submit-btn">提交答案</button>
            <div id="feedback"></div>
        </div>
        <div id="result-section" class="hidden">
            <h2>考試結束</h2>
            <div id="score"></div>
            <button id="restart-btn">再考一次</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
